<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Personal Finance Tracker'">Personal Finance Tracker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
    
    <!-- Page-specific CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-wallet2"></i> Personal Finance Tracker
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown" th:if="${currentUser}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> 
                        <span th:text="${currentUser.firstName + ' ' + currentUser.lastName}">User</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/profile}">
                            <i class="bi bi-person"></i> Profile
                        </a></li>
                        <li><a class="dropdown-item" th:href="@{/change-password}">
                            <i class="bi bi-key"></i> Change Password
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="dropdown-item" style="border: none; background: none; width: 100%; text-align: left;">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
                <div class="nav-item" th:unless="${currentUser}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0" th:if="${currentUser}">
                <div class="p-3">
                    <nav class="nav flex-column">
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/dashboard' or #httpServletRequest.requestURI == '/'} ? 'active'" 
                           th:href="@{/dashboard}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/transactions'} ? 'active'" 
                           th:href="@{/transactions}">
                            <i class="bi bi-arrow-left-right"></i> Transactions
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/categories'} ? 'active'" 
                           th:href="@{/categories}">
                            <i class="bi bi-tags"></i> Categories
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/budgets'} ? 'active'" 
                           th:href="@{/budgets}">
                            <i class="bi bi-pie-chart"></i> Budgets
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/income-expenses'} ? 'active'" 
                           th:href="@{/income-expenses}">
                            <i class="bi bi-graph-up-arrow"></i> Income vs Expenses
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/expenses-by-category'} ? 'active'" 
                           th:href="@{/expenses-by-category}">
                            <i class="bi bi-pie-chart-fill"></i> Expenses by Category
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/reports'} ? 'active'" 
                           th:href="@{/reports}">
                            <i class="bi bi-graph-up"></i> Reports
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div th:class="${currentUser} ? 'col-md-9 col-lg-10 main-content' : 'col-12 main-content'">
                <div class="p-4">
                    <!-- Flash Messages -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
                        <i class="bi bi-info-circle"></i> <span th:text="${infoMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Page Content -->
                    <div layout:fragment="content">
                        <!-- Content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    
    <!-- Page-specific JS -->
    <th:block layout:fragment="js"></th:block>
</body>
</html>
