<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Categories - Personal Finance Tracker</title>
    <style>
        .categories-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .categories-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23667eea" stop-opacity="0.1"/><stop offset="100%" stop-color="%23667eea" stop-opacity="0"/></radialGradient></defs><circle cx="100" cy="100" r="80" fill="url(%23a)"/><circle cx="900" cy="200" r="120" fill="url(%23a)"/><circle cx="500" cy="800" r="100" fill="url(%23a)"/><circle cx="200" cy="600" r="60" fill="url(%23a)"/></svg>') no-repeat center center;
            background-size: cover;
            opacity: 0.6;
            z-index: 0;
        }
        
        .categories-content {
            position: relative;
            z-index: 1;
        }
        
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .page-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .btn-add-category {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 15px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .btn-add-category:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
            color: white;
        }
        
        .btn-defaults {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 15px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .btn-defaults:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.4);
            color: white;
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 100%;
        }
        
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--category-color);
        }
        
        .category-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .status-badge {
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #667eea;
            opacity: 0.5;
            margin-bottom: 1rem;
        }
        
        .floating-action-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .floating-action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="categories-container">
    <div class="categories-content">
        <!-- Enhanced Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h2><i class="bi bi-tags me-3"></i> Category Management</h2>
                    <p class="mb-0 opacity-75">Organize your transactions with custom categories</p>
                </div>
                <div class="col-auto">
                    <a th:href="@{/categories/new}" class="btn btn-add-category me-2">
                        <i class="bi bi-plus me-2"></i> Add Category
                    </a>
                    <a th:href="@{/categories/defaults}" class="btn btn-defaults">
                        <i class="bi bi-download me-2"></i> Create Defaults
                    </a>
                </div>
            </div>
        </div>
    
        <!-- Enhanced Categories Grid -->
        <div class="row">
            <div th:if="${#lists.isEmpty(categories)}" class="col-12">
                <div class="empty-state">
                    <i class="bi bi-tags"></i>
                    <h4 class="mt-3 text-muted">No categories found</h4>
                    <p class="text-muted">Create your first category to organize your transactions</p>
                    <a th:href="@{/categories/new}" class="btn btn-primary">
                        <i class="bi bi-plus me-2"></i> Add Category
                    </a>
                </div>
            </div>
            
            <div th:each="category : ${categories}" class="col-md-6 col-lg-4 mb-4">
                <div class="card category-card" th:style="'--category-color: ' + (${category.colorCode ?: '#667eea'}) + ';'">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title d-flex align-items-center">
                                <span class="category-badge" th:style="'background-color: ' + (${category.colorCode ?: '#667eea'}) + ';'"></span>
                                <span th:text="${category.name}">Category</span>
                            </h5>
                            <span th:class="'status-badge ' + (${category.isActive} ? 'bg-success' : 'bg-secondary')"
                                  th:text="${category.isActive ? 'Active' : 'Inactive'}">Status</span>
                        </div>
                        <p class="card-text text-muted" th:text="${category.description ?: 'No description'}">Description</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="bi bi-arrow-left-right me-1"></i> 
                                <span th:text="${category.transactionCount ?: 0}">0</span> transactions
                            </small>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/categories/{id}/delete(id=${category.id})}" 
                                   class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this category?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Floating Action Button -->
        <button class="floating-action-btn" onclick="window.location.href='/categories/new'" title="Add Category">
            <i class="bi bi-plus"></i>
        </button>
    </div>
</div>

<!-- Include Category Form Modal -->
<div th:replace="fragments/forms :: category-form"></div>

</body>
</html>
