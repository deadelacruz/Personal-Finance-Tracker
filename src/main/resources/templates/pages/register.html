<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Register - Personal Finance Tracker</title>
    <style>
        .register-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"/><circle cx="800" cy="300" r="150" fill="url(%23a)"/><circle cx="400" cy="700" r="120" fill="url(%23a)"/><circle cx="900" cy="800" r="80" fill="url(%23a)"/></svg>') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        
        .register-header h4 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-floating input {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        
        .form-floating label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-register:hover::before {
            left: 100%;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="register-container">
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card register-card">
                <div class="register-header">
                    <h4><i class="bi bi-wallet2 me-2"></i> Personal Finance Tracker</h4>
                    <p class="mb-0">Create your account and start tracking</p>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="form-floating">
                            <input type="text" class="form-control" th:field="*{username}"
                                   th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'"
                                   placeholder="Username" required>
                            <label for="username"><i class="bi bi-person me-2"></i>Username</label>
                            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" th:field="*{email}"
                                   th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                   placeholder="Email" required>
                            <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" th:field="*{firstName}"
                                           th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="First Name" required>
                                    <label for="firstName"><i class="bi bi-person me-2"></i>First Name</label>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                        <span th:errors="*{firstName}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" th:field="*{lastName}"
                                           th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Last Name" required>
                                    <label for="lastName"><i class="bi bi-person me-2"></i>Last Name</label>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                        <span th:errors="*{lastName}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" th:field="*{password}"
                                   th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                   placeholder="Password" required>
                            <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-register">
                                <i class="bi bi-person-plus me-2"></i> Create Account
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? 
                            <a th:href="@{/login}" class="login-link">Sign in here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
