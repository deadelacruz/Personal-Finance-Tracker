<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title th:text="${pageTitle}">Transaction Form - Personal Finance Tracker</title>
    <style>
        .transaction-form-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .transaction-form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23667eea" stop-opacity="0.1"/><stop offset="100%" stop-color="%23667eea" stop-opacity="0"/></radialGradient></defs><circle cx="100" cy="100" r="80" fill="url(%23a)"/><circle cx="900" cy="200" r="120" fill="url(%23a)"/><circle cx="500" cy="800" r="100" fill="url(%23a)"/><circle cx="200" cy="600" r="60" fill="url(%23a)"/></svg>') no-repeat center center;
            background-size: cover;
            opacity: 0.6;
            z-index: 0;
        }
        
        .transaction-form-content {
            position: relative;
            z-index: 1;
        }
        
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .page-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 15px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.4);
            color: white;
        }
        
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-floating input,
        .form-floating select,
        .form-floating textarea {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-floating input:focus,
        .form-floating select:focus,
        .form-floating textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
            background: white;
        }
        
        .form-floating label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
            color: white;
        }
        
        .btn-save::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-save:hover::before {
            left: 100%;
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.4);
            color: white;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .form-section h6 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .form-section h6 i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="transaction-form-container">
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="transaction-form-content">
        <!-- Enhanced Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h2><i class="bi bi-arrow-left-right me-3"></i><span th:text="${pageTitle}">Transaction Form</span></h2>
                    <p class="mb-0 opacity-75">Add or edit your financial transaction</p>
                </div>
                <div class="col-auto">
                    <a th:href="@{/transactions}" class="btn btn-back">
                        <i class="bi bi-arrow-left me-2"></i> Back to Transactions
                    </a>
                </div>
            </div>
        </div>
    
        <!-- Enhanced Transaction Form -->
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card form-card">
                    <div class="card-body p-4">
                        <form th:action="@{/transactions}" th:object="${transaction}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <!-- Basic Information Section -->
                            <div class="form-section">
                                <h6><i class="bi bi-info-circle"></i> Basic Information</h6>
                                <div class="form-floating">
                                    <input type="text" class="form-control" th:field="*{description}" 
                                           th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Transaction description" required>
                                    <label for="description"><i class="bi bi-text-paragraph me-2"></i>Description</label>
                                    <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                                        <span th:errors="*{description}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Amount and Type Section -->
                            <div class="form-section">
                                <h6><i class="bi bi-currency-dollar"></i> Amount & Type</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="number" step="0.01" class="form-control" th:field="*{amount}"
                                                   th:class="${#fields.hasErrors('amount')} ? 'form-control is-invalid' : 'form-control'"
                                                   placeholder="0.00" required>
                                            <label for="amount"><i class="bi bi-cash me-2"></i>Amount</label>
                                            <div th:if="${#fields.hasErrors('amount')}" class="invalid-feedback">
                                                <span th:errors="*{amount}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <select class="form-select" th:field="*{transactionType}"
                                                    th:class="${#fields.hasErrors('transactionType')} ? 'form-select is-invalid' : 'form-select'"
                                                    required>
                                                <option value="">Select Type</option>
                                                <option value="INCOME">ðŸ’° Income</option>
                                                <option value="EXPENSE">ðŸ’¸ Expense</option>
                                            </select>
                                            <label for="transactionType"><i class="bi bi-arrow-left-right me-2"></i>Type</label>
                                            <div th:if="${#fields.hasErrors('transactionType')}" class="invalid-feedback">
                                                <span th:errors="*{transactionType}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Date and Category Section -->
                            <div class="form-section">
                                <h6><i class="bi bi-calendar-event"></i> Date & Category</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="datetime-local" class="form-control" th:field="*{transactionDate}"
                                                   th:class="${#fields.hasErrors('transactionDate')} ? 'form-control is-invalid' : 'form-control'"
                                                   required>
                                            <label for="transactionDate"><i class="bi bi-calendar me-2"></i>Date & Time</label>
                                            <div th:if="${#fields.hasErrors('transactionDate')}" class="invalid-feedback">
                                                <span th:errors="*{transactionDate}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <select class="form-select" th:field="*{categoryId}">
                                                <option value="">Select Category</option>
                                                <option th:each="category : ${categories}" 
                                                        th:value="${category.id}" 
                                                        th:text="${category.name}"></option>
                                            </select>
                                            <label for="category"><i class="bi bi-tags me-2"></i>Category</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Notes Section -->
                            <div class="form-section">
                                <h6><i class="bi bi-sticky"></i> Additional Notes</h6>
                                <div class="form-floating">
                                    <textarea class="form-control" th:field="*{notes}" rows="3" 
                                              placeholder="Optional notes about this transaction" style="height: 100px;"></textarea>
                                    <label for="notes"><i class="bi bi-chat-text me-2"></i>Notes</label>
                                </div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/transactions}" class="btn btn-cancel me-md-2">
                                    <i class="bi bi-x-circle me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-save">
                                    <i class="bi bi-check-circle me-2"></i>
                                    <span th:text="${transaction.id != null} ? 'Update Transaction' : 'Create Transaction'">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
